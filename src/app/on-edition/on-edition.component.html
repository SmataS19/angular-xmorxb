<div class="container-fluid primary">
  <div class="titulo border-bottom mb-3">
    <strong> Traspaso Salida</strong>
  </div>

  <div class="container-fluid p-0 pb-3">
    <div class="col-4 d-flex d-inline-flex">
      <div class="col-4">
        <label class="control-label"> Producto:</label>
      </div>
      <div class="col-8">
        <input class="form-control" type="text" />
      </div>
    </div>

    <div class="col-4 d-flex d-inline-flex">
      <div class="col-4">
        <label class="control-label"> </label>
      </div>
      <div class="col-8">
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="col-4 d-flex d-inline-flex">
      <div class="col-4">
        <label class="control-label"> Nombre</label>
      </div>
      <div class="col-8">
        <input class="form-control" type="text" />
      </div>
    </div>
  </div>

  <!-- Almacenes entrda/salida -->
  <div class="container-fluid p-0 d-flex flex-wrap mt-2 pb-0">
    <label
      for="cantidad"
      class="col-12 control-label col-form-label pl-0 pb-0 bold"
    >
      Almacenes:
    </label>

    <div class="col-6 d-flex mt-2 px-0">
      <div class="col-3">
        <label for="cantidad" class="col-12 control-label col-form-label pl-0">
          Entrada:
        </label>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="col-12 form-control px-0"
          autocomplete="off"
          appOnlyNumber
          id="cantidad"
          formControlName="cantidad"
        />
      </div>
    </div>
    <div class="col-6 d-flex mt-2 px-0">
      <div class="col-3">
        <label for="cantidad" class="col-12 control-label col-form-label pl-0">
          Salida:
        </label>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="col-12 form-control px-0"
          autocomplete="off"
          appOnlyNumber
          id="cantidad"
          formControlName="cantidad"
        />
      </div>
    </div>
  </div>
</div>
